<div class="tableHeader">
  <h1 class="header">Users</h1>
</div>
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. name" #input>
  </mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="Full name">
        <th mat-header-cell *matHeaderCellDef> Full name </th>
        <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
   
      <ng-container matColumnDef="language">
        <th mat-header-cell *matHeaderCellDef> language </th>
        <td mat-cell *matCellDef="let element"> {{element.nativeLanguageCode }} </td>
      </ng-container>

      <ng-container matColumnDef="Banned">
        <th mat-header-cell *matHeaderCellDef> Banned </th>
        <td mat-cell *matCellDef="let element"> {{element.isBanned }} </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"> <button mat-icon-button>
            <mat-icon >edit</mat-icon>
          </button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [length]="usersLength"
    [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>
